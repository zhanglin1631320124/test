<html:namespace name="SocoShop.Entity" />
<html:namespace name="SocoShop.Business" />
<html:namespace name="SocoShop.Common" />
<html:namespace name="SkyCES.EntLib" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <html:include file="Head.htm" />
</head>
<body>
    <html:include file="Top.htm" />
    <div class="main">
        <form action="/User/ResetPassword.aspx" method="post" name="form" >
        <html:if expression="result!=string.Empty">
        <div class="alertMessage"><$result$></div>
        <html:else>
        <html:if expression="errorMessage!=string.Empty">
        <div class="alertMessage"><$errorMessage$></div>
        <html:else>        
        <div class="loginTitle">重设密码</div>
        <div class="add register">
             <ul>
                <li class="left">密码：</li>
                <li class="right"><input type="password" class="input" style="width:120px" name="UserPassword1" id="UserPassword1" onblur="checkUserPass(<$ShopConfig.ReadConfigInfo().PasswordMinLength$>,<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>)"/> <input id="CheckUserPassword1" value="0" type="hidden" /> <span id="PasswordWarningMessage1"></span> 密码由<$ShopConfig.ReadConfigInfo().PasswordMinLength$> - <$ShopConfig.ReadConfigInfo().PasswordMaxLength$>个字符组成，建议使用英文字母加数字或符号的组合密码。</li>
            </ul>
            <ul>
                <li class="left">确认密码：</li>
                <li class="right"><input type="password" class="input" style="width:120px" name="UserPassword2" id="UserPassword2" onblur="checkUserPass2(<$ShopConfig.ReadConfigInfo().PasswordMinLength$>,<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>)"/> <input id="CheckUserPassword2" value="0" type="hidden" /> <span id="PasswordWarningMessage2"></span> 请再次确认你的密码。</li>
            </ul>          
            <ul>
                <li class="left"><input name="CheckCode" value="<$ RequestHelper.GetQueryString<string>("CheckCode")$>" type="hidden" /></li>
                <li class="right"><input class="button" value="确认" type="submit" onclick="return checkResetPassword()" /><input type="hidden" name="Action" value="PostBack" /></li>
            </ul> 
        </div> 
        </html:if>
        </html:if>
        </form>
    </div>
    <script language="javascript" type="text/javascript" src="<html:templatePath>/Js/ResetPassword.js" ></script>
    <html:include file="Foot.htm" />
</body>
</html>
