<html:namespace name="SocoShop.Entity" />
<html:namespace name="SocoShop.Business" />
<html:namespace name="SocoShop.Common" />
<html:namespace name="SkyCES.EntLib" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <html:include file="Head.htm" />
    <script language="javascript" type="text/javascript" src="/Admin/Js/Calendar.js" ></script>
</head>
<body>
    <html:include file="Top.htm" />    
    <div class="main">
        <div class="left">       
            <html:include file="/User/UserLeft.htm" />          
        </div>
        <div class="right">   
            <div>用户中心 >  我的收藏 </div>
            <div class="height10"></div>
            <div class="userTitle"></div>
            <table class="listTable" cellpadding="0" cellpadding="0">
                <tr class="listTableHead">                 
                    <td>产品名称</td>
                    <td width="120px">收藏时间</td>
                    <td width="100px">操作</td>
                </tr>
                <html:foreach expression="ProductCollectInfo productCollect in productCollectList">
                <tr class="listTableMain">                
                    <td class="textLeft"><a href="/ProductDetail-I<$productCollect.ProductID$>.aspx" target="_blank"><$ProductBLL.ReadProductByProductList(productList,productCollect.ProductID).Name$></a></td>
                    <td><$productCollect.Date$></td>
                    <td><a href="?Action=Delete&ID=<$productCollect.ID$>" onclick="return deleteRecord(this);">取消收藏</a></td>
                </tr>
                </html:foreach>               
            </table>
            <div class="height10"></div>
            <$commonPagerClass.ShowPage()$>  
            <div class="height10"></div>               
        </div>
    </div>
    <html:include file="Foot.htm" />
</body>
</html>
