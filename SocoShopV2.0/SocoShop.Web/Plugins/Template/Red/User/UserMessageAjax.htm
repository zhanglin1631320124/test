<html:namespace name="SocoShop.Entity" />
<html:namespace name="SocoShop.Business" />
<html:namespace name="SocoShop.Common" />
<html:namespace name="SkyCES.EntLib" />
<table class="listTable" cellpadding="0" cellpadding="0">
    <tr class="listTableHead">                               
        <td width="50%" style="text-align:left;padding-left:5px;">标题</td>
        <td width="10%">类型</td>
        <td width="20%">时间</td>
        <td width="20%">处理状态</td>
    </tr>
    <html:foreach expression="UserMessageInfo userMessage in userMessageList">
    <tr class="listTableMain">                             
        <td style="text-align:left;padding-left:5px;"><a href="/User/UserMessageDetail.aspx?ID=<$userMessage.ID$>" target="_blank"><$userMessage.Title $></a></td>
        <td><$UserMessageBLL.ReadMessageType(userMessage.MessageClass)$></td>
        <td><$userMessage.PostDate $></td>          
        <td><html:if expression="userMessage.IsHandler==1">已处理<html:else>未处理</html:if></td>
    </tr>
    </html:foreach>               
</table>
<div class="height10"></div>
<div><$ajaxPagerClass.ShowPage()$></div>
