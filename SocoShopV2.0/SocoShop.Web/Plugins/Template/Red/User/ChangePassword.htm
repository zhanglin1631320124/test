<html:namespace name="SocoShop.Entity" />
<html:namespace name="SocoShop.Business" />
<html:namespace name="SocoShop.Common" />
<html:namespace name="SkyCES.EntLib" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <html:include file="Head.htm" />
</head>
<body>
    <html:include file="Top.htm" />
    <div class="main">
        <form action="/User/ChangePassword.aspx" method="post" name="form" >
        <div class="left">       
            <html:include file="/User/UserLeft.htm" />       
        </div>
        <div class="right">   
            <div>用户中心 > 修改密码</div>  
            <div class="height10"></div>         
            <div class="userTitle"></div>
            <div class="add">
                <ul>
                    <li class="left">旧密码：</li>
                    <li class="right"><input type="password" class="input" style="width:120px" name="OldPassword" id="OldPassword" /></li>
                </ul>  
                <ul>
                    <li class="left">密码：</li>
                    <li class="right"><input type="password" class="input" style="width:120px" name="UserPassword1" id="UserPassword1" onblur="checkUserPass(<$ShopConfig.ReadConfigInfo().PasswordMinLength$>,<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>)"/> <input id="CheckUserPassword1" value="0" type="hidden" /> <span id="PasswordWarningMessage1"></span> 密码由<$ShopConfig.ReadConfigInfo().PasswordMinLength$> - <$ShopConfig.ReadConfigInfo().PasswordMaxLength$>个字符组成。</li>
                </ul>
                <ul>
                    <li class="left">确认密码：</li>
                    <li class="right"><input type="password" class="input" style="width:120px" name="UserPassword2" id="UserPassword2" onblur="checkUserPass2(<$ShopConfig.ReadConfigInfo().PasswordMinLength$>,<$ShopConfig.ReadConfigInfo().PasswordMaxLength$>)"/> <input id="CheckUserPassword2" value="0" type="hidden" /> <span id="PasswordWarningMessage2"></span> 请再次确认你的密码。</li>
                </ul>          
                <ul>
                    <li class="left"></li>
                    <li class="right"><input class="button" value="确定" type="submit" onclick="return checkChangePassword()" /><input type="hidden" name="Action" value="PostBack" /></li>
                </ul> 
            </div> 
        </div>
        </form>
    </div>
    <script language="javascript" type="text/javascript" src="<html:templatePath>/Js/ChangePassword.js" ></script>
    <html:include file="Foot.htm" />
</body>
</html>
