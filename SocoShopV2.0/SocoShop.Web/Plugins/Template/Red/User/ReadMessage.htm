<html:namespace name="SocoShop.Entity" />
<html:namespace name="SocoShop.Business" />
<html:namespace name="SocoShop.Common" />
<html:namespace name="SkyCES.EntLib" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <html:include file="Head.htm" />
    <script language="javascript" type="text/javascript" src="/Admin/Js/Calendar.js" ></script>
</head>
<body>
    <html:include file="Top.htm" />    
    <div class="main">
        <form action="/User/ReadMessage.aspx" method="post" name="form" >
        <input type="hidden" class="input"  name="ID" value="<$receiveMessage.ID$>"/>
        <div class="left">       
            <html:include file="/User/UserLeft.htm" />          
        </div>
        <div class="right">   
            <div>用户中心 > 短信息</div>  
            <div class="height10"></div>         
            <div class="userTitle"></div>
            <div class="add">
                <ul>
                    <li class="left">发件人：</li>
                    <li class="right"><html:if expression="receiveMessage.IsAdmin==1">系统消息<html:else><$receiveMessage.FromUserName $></html:if></li>
                </ul>
                <ul>
                    <li class="left">时间：</li>
                    <li class="right"><$receiveMessage.Date$></li>
                </ul>
                <ul>
                    <li class="left">主题：</li>
                    <li class="right"><$receiveMessage.Title$></li>
                </ul>
                <ul>
                    <li class="left">正文：</li>
                    <li class="right"><$receiveMessage.Content$></li>
                </ul>
                <html:if expression="receiveMessage.IsAdmin==0">
                <ul>
                    <li class="left">回复：</li>
                    <li class="right"><textarea style="width:420px;height:80px" class="input" name="Content" id="Content"></textarea></li>
                </ul>  
                <ul>
                    <li class="left"></li>
                    <li class="right"><input class="button" value="回复" type="submit" /><input type="hidden" name="Action" value="PostBack" /></li>
                </ul>  
                </html:if> 
            </div>                   
        </div>
        </form>
    </div>
    <html:include file="Foot.htm" />
</body>
</html>
