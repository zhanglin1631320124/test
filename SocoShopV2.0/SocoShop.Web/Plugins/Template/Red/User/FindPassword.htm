<html:namespace name="SocoShop.Entity" />
<html:namespace name="SocoShop.Business" />
<html:namespace name="SocoShop.Common" />
<html:namespace name="SkyCES.EntLib" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <html:include file="Head.htm" />
</head>
<body>
    <html:include file="Top.htm" />
    <div class="main">
        <form action="/User/FindPassword.aspx" method="post" name="form" >
        <html:if expression="result!=string.Empty">
        <div class="alertMessage"><$result$></div>
        <html:else>
        <html:if expression="errorMessage!=string.Empty">
        <div class="alertMessage"><$errorMessage$></div>
        </html:if>
        <div class="loginTitle">找回密码</div>
        <div class="add login">
            <ul>
                <li class="left">用户名：</li>
                <li class="right"><input type="text" class="input" style="width:120px" name="UserName" id="UserName"  onblur="checkUserName()" /> <input id="CheckUserName" value="0" type="hidden" /><span id="UserNameWarningMessage"></span></li>
            </ul>  
            <ul>
                <li class="left">Email：</li>
                <li class="right"><input type="text" class="input" style="width:120px" name="Email" id="Email" onblur="checkEmail()"/> <input id="CheckEmail" value="0" type="hidden" /> <span id="EmailWarningMessage"></span> </li>
            </ul> 
            <ul>
                <li class="left">验证码：</li>
                <li class="right"><input type="text" class="input" style="width:120px" name="SafeCode" id="SafeCode"/> <img src="CheckCode.ashx" onclick="this.src='CheckCode.ashx?t=' + new Date();" style="cursor:pointer" alt="点击刷新验证码" align="absmiddle" /></li>
            </ul>           
            <ul>
                <li class="left"></li>
                <li class="right"><input class="button" value="确认" type="submit" onclick="return checkFindPassword()" /><input type="hidden" name="Action" value="PostBack" /></li>
            </ul> 
        </div> 
        </html:if>
        </form>
    </div>
    <script language="javascript" type="text/javascript" src="<html:templatePath>/Js/FindPassword.js" ></script>
    <html:include file="Foot.htm" />
</body>
</html>
